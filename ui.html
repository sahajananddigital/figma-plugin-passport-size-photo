<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passport Photo UI</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 24px;
    }
    button {
      border-radius: 8px;
      border: none;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 8px;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }
    button:active {
        transform: scale(0.98);
    }
    .primary {
      background-color: #0d99ff;
      color: white;
    }
    .primary:hover {
      background-color: #0b84df;
    }
    .secondary {
      background-color: #e0e0e0;
      color: #333;
    }
    .secondary:hover {
        background-color: #d1d1d1;
    }
  </style>
</head>
<body>
  <h2>Passport Photo Sheet</h2>
  <p>Select a single image layer, then click the button below to generate a print-ready A4 sheet.</p>
  <button class="primary" id="create">Create Sheet</button>
  <button class="secondary" id="cancel">Cancel</button>

  <script>
    document.getElementById('create').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'create-sheet' } }, '*');
    }

    document.getElementById('cancel').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
    }
  </script>
</body>
</html>
